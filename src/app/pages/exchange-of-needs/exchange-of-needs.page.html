<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>exchange-of-needs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">exchange-of-needs</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="none">
    <ion-item *ngFor="let item of items" [button]="true" detail="false" (click)="goToChat(item)">
      <div  slot="start">
        <ion-icon color="warning" slot="start" name="list-circle" size="large"></ion-icon>

      </div>
      <ion-label>
        <!-- <strong>Rick Astley</strong> -->
        <ion-text>{{item?.besoin.label}}</ion-text><br />
        <ion-note color="medium" class="ion-text-wrap">
          {{item?.besoin.description}}
        </ion-note>
      </ion-label>
      <div class="metadata-end-wrapper" slot="end">
        <ion-note color="medium"> {{ item?.createdAt.date | date: 'd-M-yyyy' }} </ion-note>
        <ion-icon color="medium" name="chevron-forward"></ion-icon>
      </div>
    </ion-item>
    <!-- <ion-card *ngFor="let item of items" >

        [alt]="item?.label"

        style="height: 230px; width: 100%"
      /> -->

      <!-- <ion-card-header>

      </ion-card-header>

      <ion-card-content> {{ item?.description }} </ion-card-content>
    </ion-card> -->
  </ion-list>
</ion-content>
