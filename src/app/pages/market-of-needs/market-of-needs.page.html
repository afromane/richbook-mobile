<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Market of needs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">market-of-needs</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="none">
    <ion-card *ngFor="let item of needs" (click)="setOpen(item)">
      <img [alt]="item.label" [src]="item.img" style="height: 230px; width: 100%;" />
      
      <ion-card-header>
        <ion-card-title>   {{ item.label }}   </ion-card-title>
        <!-- <ion-badge slot="start">{{ item.status }}</ion-badge> -->
        <ion-card-subtitle>{{ item.category.label }}</ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
        {{ item.description  }}
      </ion-card-content>
    </ion-card>
  </ion-list>
  
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Need</ion-title>
          <ion-buttons slot="start">
            <ion-button (click)="setClose()">Close</ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="startExchange()">Exchange</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
      <img [alt]="selectedItem.label" [src]="selectedItem.img" style="height: 230px; width: 100%;" />
        <h3> {{selectedItem.category.label}}</h3>
        <p>{{selectedItem.description}}  </p>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
